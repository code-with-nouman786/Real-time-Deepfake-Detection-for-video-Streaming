<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: left;
        }
        .toggle {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            color: black;
            transition: 0.3s ease-in-out;
        }
        .toggle .active {
            font-weight: bold;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background: #2575fc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            color: white;
            background: #1e5bc2;
            border-radius: 5px;
            align-items: right;
            justify-content: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="toggle">
                <button class="active">Login</button>
                <a href="/register" style="text-decoration: none; flex: 1;">
                    <button type="button">Register</button>
                </a>
            </div>
            <form id="loginForm" class="form" method="POST" action="/login">
                <h2>Login</h2>
                <label>Email</label>
                <input type="email" name="email" required>
                <label>Password</label>
                <input type="password" name="password" required>
                <button type="submit">Login</button>
                <p>Are you an admin? <a href="#">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
